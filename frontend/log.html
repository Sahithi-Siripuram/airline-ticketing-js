<!DOCTYPE html>
<html>
<head>
    <title>LOGIN</title>
</head>
<style>
    body{
    background-color:black;
    color:white;
    }
    #d1{
        width: 500px;
        height:300px;
        border:3px dashed aqua;
        margin-top:100px;
    }
</style>
</style>
<body>
    <center>
        <div id=d1>
            <span style="font-size: 50px;">Login Form</span>
            <br>
            <div id="alert" style="color: rgb(255, 255, 255);  width: 50%; height: 40px; overflow:hidden; padding-top: 8px;">  </div>
            <br>
            Email: <input type="text" id="email"><br>
            <br><br>
            Password: <input type="password" id="password"><br>
            <br><br>
            <button onclick="validate()"><b> SIGNUP</b></button>
        </div>
    </center>
    <script>
        function validate()
        {
            var email=document.getElementById("email").value;
            var pswrd=document.getElementById("password").value;
            var emailPattern =  /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var c=2;
            if(email.length<8)
            { 
                document.getElementById("alert").innerHTML="Email should contain atleast 8 charecters ";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }    
            else if(!emailPattern.test(email))
            {
                document.getElementById("alert").innerHTML=" Email format error";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }
            else if(pswrd.length<8)
            {
                document.getElementById("alert").innerHTML="Password should contain atleast 8 charecters";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }
            if(c==2)
            {
                document.getElementById("alert").innerHTML="Your details are validated";
                document.getElementById("alert").style.backgroundColor="green";
            }
        }
    </script>
</body>
</html>
