<!DOCTYPE html>
<html>
<head>
    <title>SIGNUP</title>
</head>
<style>
    body{
    background-color:black;
    color:white;
    }
    #d1{
        width: 500px;
        height:350px;
        border:3px dashed aqua;
        margin-top:100px;
    }

</style>
</style>
<body>
    <center>
        <div id=d1>
            <span style="font-size: 50px;">Signup Form</span>
            <br>
            <div id="alert" style="color: rgb(255, 255, 255);  width: 50%; height: 40px; overflow:hidden; padding-top: 8px;">  </div>
            <br>
            Email: <input type="text" id="email"><br>
            <br><br>
            Password: <input type="password" id="password"><br>
            <br><br>
            Confirm Password: <input type="password" id="cpassword"><br>
            <br><br>
            <button onclick="validate()"><b> SIGNUP</b></button>
        </div>
    </center>
    <script>
        function validate()
        {
            var email=document.getElementById("email").value;
            var pswrd=document.getElementById("password").value;
            var cpswrd=document.getElementById("cpassword").value;
            var emailPattern =  /^[a-zA-Z0-9]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var passPattern= /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,14}$/;
            var c=4;
            if(email.length<8)
            { 
                document.getElementById("alert").innerHTML="Email should contain atleast 8 charecters ";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }  
            else if(!emailPattern.test(email))
            {
                document.getElementById("alert").innerHTML=" Email format error";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }     
            else if(pswrd.length<8)
            {
                    
                document.getElementById("alert").innerHTML="Password should contain atleast 8 charecters";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }
            else if(cpswrd.length<8)
            {
                 document.getElementById("alert").innerHTML="Confirm Password should contain atleast 8 charecters";
                 document.getElementById("alert").style.backgroundColor='red';
                    c--; 
            }
            else if(!passPattern.test(pswrd))
            {
                document.getElementById("alert").innerHTML=" Password format error";
                document.getElementById("alert").style.backgroundColor='red';
                c--;
            }
            else if(pswrd!=cpswrd)
            {
                    document.getElementById("alert").innerHTML="Passwords are not same";
                    document.getElementById("alert").style.backgroundColor='red';
                    c--;
            }

            if(c==4)
            {
                document.getElementById("alert").innerHTML="Account created Successfully..!!!";
                document.getElementById("alert").style.backgroundColor="green";
            }
        }
    </script>
</body>
</html>
